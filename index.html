<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Calculator by Sydney</title>
</head>
<body>
    <h1>Calculator by Sydney</h1>
    <div class="mainContainer">
        <div id = "screen">
            
        </div>
        <div class="buttons">
            <button class="button speClear" onclick="reset()">C</button>
                <button class="button" onclick="">*</button>
                <button class="button" onclick="displayDigit('7')">7</button>
                <button class="button" onclick="displayDigit('8')">8</button>
                <button class="button" onclick="displayDigit('9')">9</button>
                <button class="button">/</button>
                <button class="button" onclick="displayDigit('4')">4</button>
                <button class="button" onclick="displayDigit('5')">5</button>
                <button class="button" onclick="displayDigit('6')">6</button>
                <button class="button">-</button>
                <button class="button" onclick="displayDigit('1')">1</button>
                <button class="button" onclick="displayDigit('2')">2</button>
                <button class="button"  onclick="displayDigit('3')">3</button>
                <button class="button">+</button>
                <button class="button speZero" onclick="displayDigit('0')">0</button>
                <button class="button">=</button>
                
                
        </div>

    </div>
    
</body>
</html>
